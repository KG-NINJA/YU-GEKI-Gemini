title: Ninja Quates # あなたのサイトのタイトルに置き換えてください
description:description: Daily aphorisms automatically generated by Gemini AI.Spread the word to world# あなたのサイトの説明文に置き換えてください
# theme: minima # オプション: 人気のあるJekyllテーマ。最初はコメントアウトしておき、後で有効にできます。
theme: jekyll-theme-hacker


# _postsフォルダ内のMarkdownファイルにデフォルトでpostレイアウトを適用
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
