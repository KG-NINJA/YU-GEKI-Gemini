# .github/workflows/your-workflow-file.yml の中の適切な場所に追加

permissions:
  contents: write # リポジトリのコンテンツへの書き込み権限を付与
name: Daily Gemini Quote Blog

on:
  schedule:
    - cron: '0 17 * * *'  # 日本時間02:00（UTCで指定）
  workflow_dispatch:

jobs:
  generate-quote:
    runs-on: ubuntu-latest

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: 📥 リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: 🛠 Node.js セットアップ
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 依存パッケージのインストール（axios）
        run: npm install axios

      - name: ✨ Gemini APIで格言（日本語＋英語）を生成しMarkdownに保存
        run: |
          node .github/scripts/generate-quote.js

     - name: ✅ Gitへコミット＆プッシュ
        run: |
          git config user.name "github-actions[bot]" # Gitのユーザー情報をより一般的なボット用に変更（オプション）
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com" # 同上
          git add _posts/*.md
          # 変更があった場合のみコミットとプッシュを実行
          if ! git diff --cached --quiet; then
            echo "変更を検出しました。コミットとプッシュを実行します。"
            git commit -m "🧠 Gemini格言を自動投稿 (`date --iso-8601=seconds`)" # コミットメッセージに日時を追加（オプション）
            git push
          else
            echo "変更はありませんでした。コミットとプッシュはスキップします。"
          fi
