---
layout: default # このレイアウトは default.html を継承します
---
<article class="post">
  <h2>{{ page.title }}</h2>
  <p class="post-meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%Y年%m月%d日" }}
    </time>
  </p>
  <div class="post-content">
    {{ content }}
  </div>
</article>
